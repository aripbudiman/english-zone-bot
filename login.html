<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen p-5 md:p-0">
        <div class="bg-white w-full max-w-md p-7 rounded-lg shadow-md">
            <h1 class="text-center text-4xl font-bold text-indigo-500 mb-5">Login</h1>
            <div class="space-y-3">
                <div class="grid">
                    <label for="username" class="text-slate-800">Username</label>
                    <input type="text" id="username"
                        class="border p-1.5 rounded-md focus:outline-indigo-500 text-slate-800">
                </div>
                <div class="grid">
                    <label for="password" class="text-slate-800">Password</label>
                    <input type="text" id="password"
                        class="border p-1.5 rounded-md focus:outline-indigo-500 text-slate-800">
                </div>
                <div>
                    <button class="bg-indigo-500 text-white p-2 w-full rounded hover:bg-indigo-600">Sign
                        In</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
